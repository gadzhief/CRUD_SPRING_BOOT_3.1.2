spring.datasource.url=jdbc:mysql://localhost:3306/test_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jpa.provider=org.hibernate.jpa.HibernatePersistenceProvider
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.jakarta.persistence.sharedCache.mode=NONE
spring.jpa.properties.jakarta.validation.enable=true






